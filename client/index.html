<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>API Project: Dati dal server tramite WebSocket</title>
    <meta
      name="description"
      content="Pagina per visualizzare dati dal server tramite WebSocket per il progetto API."
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/jquery.tablesorter/2.31.3/css/theme.blue.min.css"
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <style>
      body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 20px;
      }
      h1 {
        margin-bottom: 20px;
      }
      #data-container {
        margin-bottom: 20px;
      }
      table {
        width: 100%;
        border-collapse: collapse;
      }
      th,
      td {
        border: 1px solid #ddd;
        padding: 8px;
        text-align: left;
      }
      th {
        background-color: #f2f2f2;
      }
    </style>
  </head>
  <body>
    <header>
      <h1>API Project: Dati dal server tramite WebSocket</h1>
    </header>

    <main>
      <section id="data-container">
      </section>

      <section>
        <h2>Dati dei cicli medi più alti</h2>
        <table id="data-table" class="tablesorter">
          <thead>
            <tr>
              <th>Data</th>
              <th>Ozono</th>
            </tr>
          </thead>
          <tbody id="data-table-body"></tbody>
        </table>
      </section>

      <section>
        <h2>Grafico delle superazioni orarie</h2>
        <canvas id="chart"></canvas>
      </section>
    </main>

    <footer>
      <p>&copy; 2024 API Project. Tutti i diritti riservati.</p>
    </footer>

    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/jquery.tablesorter/2.31.3/js/jquery.tablesorter.min.js"
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/3.7.0/chart.min.js"
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>

    <script>
      let ws = new WebSocket(location.origin.replace(/^http/, "ws"));

      ws.onopen = () => {
        console.log("Connessione WebSocket stabilita.");
      };

      ws.onmessage = (event) => {
        const data = JSON.parse(event.data);
        console.log("Dati ricevuti dal server:", data);

        // Aggiorna la tabella con i dati dei cicli medi più alti
        const tableBody = document.getElementById("data-table-body");
        tableBody.innerHTML = "";
        data.highestAverageCycle.forEach((item) => {
          const row = document.createElement("tr");
          row.innerHTML = `<td>${item.data}</td><td>${item.ozono}</td>`;
          tableBody.appendChild(row);
        });

        const labels = data.hourExceedancesDetails.map((item) => item.data);
        const values = data.hourExceedancesDetails.map(
          (item) => item.ozoneValue
        );
        const ctx = document.getElementById("chart").getContext("2d");
        new Chart(ctx, {
          type: "line",
          data: {
            labels: labels,
            datasets: [
              {
                label: "Valore O3",
                data: values,
                backgroundColor: "rgba(54, 162, 235, 0.2)",
                borderColor: "rgba(54, 162, 235, 1)",
                borderWidth: 1,
              },
            ],
          },
          options: {
            scales: {
              y: {
                beginAtZero: true,
              },
            },
          },
        });
      };

      ws.onclose = () => {
        console.log("Connessione WebSocket chiusa.");
      };

      $(document).ready(function () {
        $("#data-table").tablesorter();
      });
    </script>
  </body>
</html>
