<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Grafico Misurazioni O3</title>
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap">
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
    body {
      font-family: 'Roboto', sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f4f4f4;
    }

    header {
      background-color: #333;
      color: white;
      padding: 20px;
      text-align: center;
      margin-bottom: 20px;
    }

    main {
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 20px;
    }

    section {
      width: 80%;
      margin-top: 20px;
      padding: 20px;
      border: 1px solid #ccc;
      border-radius: 5px;
      background-color: #fff;
      box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
    }

    h2 {
      margin-top: 0;
      color: #333;
    }

    canvas {
      display: block;
      margin: auto;
    }

    #additional-data {
      margin-top: 20px;
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
      gap: 20px;
    }

    #additional-data p {
      margin: 0;
      color: #555;
    }

    #additional-data h3 {
      margin-bottom: 10px;
      color: #333;
    }
  </style>
</head>
<body>
  <header>
    <h1>Grafico Misurazioni O3</h1>
  </header>

  <main>
    <!-- Sezione per il grafico -->
    <section id="chart-section">
      <h2>Andamento Misurazioni O3</h2>
      <canvas id="chart" width="800" height="400"></canvas>
    </section>

    <!-- Sezione per i dati aggiuntivi -->
    <section id="additional-data-section">
      <h2>Dati Aggiuntivi</h2>
      <div id="additional-data">
        <div>
          <h3>Superamenti 120 ng/m^3</h3>
          <p>Numero: 10</p>
          <p>Intervalli: 09:00 - 10:00, 12:00 - 13:00</p>
        </div>
        <div>
          <h3>Superamenti 180 ng/m^3</h3>
          <p>Numero: 5</p>
          <p>Intervalli: 10:00 - 11:00, 13:00 - 14:00</p>
        </div>
        <div>
          <h3>Superamenti 240 ng/m^3</h3>
          <p>Numero: 2</p>
          <p>Intervalli: 11:00 - 12:00, 14:00 - 15:00</p>
        </div>
      </div>
    </section>
  </main>

  <script>
    let chart;

    // WebSocket per ricevere i dati
    let ws = new WebSocket("ws://localhost:3000"); // Assicurati di sostituire "localhost:3000" con l'URL effettivo del tuo WebSocket

    ws.onopen = () => {
      console.log("Connessione WebSocket stabilita.");
    };

    ws.onmessage = (event) => {
      const data = JSON.parse(event.data);
      console.log("Dati ricevuti dal server:", data);

      // Estrai i dati di misurazione e le etichette di tempo
      const measurements = data.measurements;
      const labels = measurements.map((item) => item.Time);
      const values = measurements.map((item) => item.o3 * 2);

      // Aggiorna il grafico delle misurazioni
      if (chart) {
        chart.data.labels = labels;
        chart.data.datasets[0].data = values;
        chart.update();
      } else {
        const ctx = document.getElementById("chart").getContext("2d");
        chart = new Chart(ctx, {
          type: "line",
          data: {
            labels: labels,
            datasets: [
              {
                label: "Valore O3",
                data: values,
                backgroundColor: "rgba(54, 162, 235, 0.2)",
                borderColor: "rgba(54, 162, 235, 1)",
                borderWidth: 1,
              },
            ],
          },
          options: {
            scales: {
              y: {
                beginAtZero: true,
              },
            },
          },
        });
      }

      // Aggiorna i dati aggiuntivi
      updateAdditionalData(data);
    };

    ws.onclose = () => {
      console.log("Connessione WebSocket chiusa.");
    };

    // Funzione per aggiornare i dati aggiuntivi
    function updateAdditionalData(data) {
      const additionalDataSection = document.getElementById("additional-data");
      additionalDataSection.innerHTML = `
        <div>
          <h3>Superamenti 120 ng/m^3</h3>
          <p>Numero: ${data.exceedances120["120 superamenti"].length}</p>
          <p>Intervalli: ${data.exceedances120["120 superamenti"].join(", ")}</p>
        </div>
        <div>
          <h3>Superamenti 180 ng/m^3</h3>
          <p>Numero: ${data.exceedances180["180 superamenti"].length}</p>
          <p>Intervalli: ${data.exceedances180["180 superamenti"].join(", ")}</p>
        </div>
        <div>
          <h3>Superamenti 240 ng/m^3</h3>
          <p>Numero: ${data.exceedances240["240 superamenti"].length}</p>
          <p>Intervalli: ${data.exceedances240["240 superamenti"].join(", ")}</p>
        </div>
      `;
    }
  </script>
</body>
</html>
